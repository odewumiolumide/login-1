<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
    <main>
        <section class="glass">
            <div class="dashborad">
                <div class="user">
                    <img src="game 5.jpg" width="80px" height="80px" style="border-radius: 20px;" alt="">
                    <h3>Star Clef</h3>
                    <p>pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="game 3.jpg" width="100px" height="100px" style="border-radius: 20px;" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="game 2.jpg" width="100px" height="100px" style="border-radius: 20px;" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="game 1.jpg" width="100px" height="100px" style="border-radius: 20px;" alt="">
                        <h2>New</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for Free games</h2>
                    <img src="game 4.jpg" width="100px" height="100px" alt="" style="border-radius: 20px;">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="game 1.jpg" width="100px" height="100px" alt="" style="border-radius: 20px;">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="proggress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="game 2.jpg" width="100px" height="100px" alt="" style="border-radius: 20px;">
                        <div class="card-info">
                            <h2>Video Games</h2>
                            <p>PS5 Version</p>
                            <div class="proggress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="game 3.jpg" width="100px" height="100px" alt="" style="border-radius: 20px;">
                        <div class="card-info">
                            <h2>Sackboy A great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="proggress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
